            width: 24px;
            height: 24px;

            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-bg-light dark:bg-bg-dark font-display text-gray-800 dark:text-white transition-colors duration-300">

                     class="w-10 h-10 rounded-full border-2 border-primary p-0.5"/>
            </a>

            <h1 class="text-xl font-bold text-primary text-center flex-1">Plant Doctor</h1>

            <a href="notifications.html">
                <span class="material-symbols-outlined text-bg-dark dark:text-bg-light text-2xl">notifications</span>
            </a>
        </header>

        <!-- MAIN CONTENT -->
        <main class="flex-grow p-4 space-y-6 max-w-3xl mx-auto w-full">
            
            <!-- Live Stream Card -->
            <div class="bg-card-light dark:bg-card-dark rounded-2xl shadow-lg overflow-hidden border border-gray-100 dark:border-gray-800">
                <div class="p-3 bg-primary/10 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary animate-pulse">videocam</span>
                        <h2 class="font-bold text-sm uppercase tracking-wider text-primary-dark dark:text-primary">Live Monitor</h2>
                    </div>
                    <span class="text-xs bg-red-500 text-white px-2 py-0.5 rounded-full">LIVE</span>
                </div>
                
                <div class="relative aspect-video bg-black flex items-center justify-center group">
                    <!-- Live Camera Stream -->
                    <img src="http://10.254.83.145:8080/?action=stream" 
                         alt="Connecting to Camera..." 
                         class="w-full h-full object-contain"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    
                    <!-- Error Fallback -->
                    <div class="hidden absolute inset-0 flex-col items-center justify-center text-gray-500">
                        <span class="material-symbols-outlined text-4xl mb-2">no_photography</span>
                        <p class="text-sm">Camera Offline</p>
                    </div>
                </div>
            </div>

            <!-- Action Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="captureAndAnalyze()" 
                        class="flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white py-3 px-4 rounded-xl shadow-md transition-all active:scale-95 font-medium">

                    <span>Capture</span>
                </button>

                <button onclick="document.getElementById('fileInput').click()" 
                        class="flex items-center justify-center gap-2 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 border border-gray-200 dark:border-gray-700 py-3 px-4 rounded-xl shadow-sm transition-all active:scale-95 font-medium">

                    <span>Upload</span>

            </div>

            <!-- Analysis Section -->
            <div id="analysis-container" class="hidden bg-card-light dark:bg-card-dark rounded-2xl shadow-lg p-5 border border-gray-100 dark:border-gray-800">

                    <div class="flex-1">
                        <h3 class="font-bold text-lg">Analysis Result</h3>
                        <p id="status-text" class="text-sm text-gray-500 dark:text-gray-400 mt-1">Processing image...</p>
                    </div>
                </div>
                
                <div id="result-content" class="prose dark:prose-invert max-w-none text-sm leading-relaxed whitespace-pre-wrap"></div>

        <!-- BOTTOM NAV -->
        <nav class="sticky bottom-0 bg-white dark:bg-bg-dark/90 border-t border-gray-200 dark:border-gray-800 backdrop-blur-lg z-20">

                <a href="index.html" class="flex flex-col items-center hover:text-primary transition">

                <a href="plants.html" class="flex flex-col items-center hover:text-primary transition">

                <a href="scan.html" class="flex flex-col items-center text-primary scale-110 transform transition">
                    <span class="material-symbols-outlined text-2xl sm:text-3xl font-bold">document_scanner</span>
                    <span class="text-[10px] sm:text-xs mt-1 font-medium">Scan</span>

                <a href="agroai.html" class="flex flex-col items-center hover:text-primary transition">
                    <span class="material-symbols-outlined text-2xl sm:text-3xl">precision_manufacturing</span>
                    <span class="text-[10px] sm:text-xs mt-1">AgroAI</span>
                </a>

                <a href="settings.html" class="flex flex-col items-center hover:text-primary transition">
                    <span class="material-symbols-outlined text-2xl sm:text-3xl">settings</span>
                    <span class="text-[10px] sm:text-xs mt-1">Settings</span>
                </a>

            </div>
        </nav>

    </div>

    <!-- LOGIC -->
    <script>
        // ⚠️ API CONFIG
        const API_KEY = "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";

        const analysisContainer = document.getElementById("analysis-container");
        const resultContent = document.getElementById("result-content");
        const statusText = document.getElementById("status-text");
        const previewImg = document.getElementById("preview-image");

        // --- 1. Capture from Node.js Camera ---
        async function captureAndAnalyze() {
            showAnalysisUI("Connecting to camera...");
            
            try {
                // Call your local Node.js server
                const response = await fetch('/capture', { method: 'POST' });
                const data = await response.json();

                if (!data.success) throw new Error(data.error || "Capture failed");

                // Show Image
                const imageUrl = data.filename + '?t=' + new Date().getTime();
                previewImg.src = imageUrl;

                // Get Blob for AI
                statusText.textContent = "Downloading frame...";
                const imageRes = await fetch(imageUrl);
                const imageBlob = await imageRes.blob();
                
                analyzeImage(imageBlob);

            } catch (err) {
                showError("Camera Error: " + err.message);
            }
        }

        // --- 2. Upload from File ---
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                previewImg.src = URL.createObjectURL(file);
                showAnalysisUI("Preparing image...");
                analyzeImage(file);
            }
        }

        // --- 3. UI Helpers ---
        function showAnalysisUI(msg) {
            analysisContainer.classList.remove("hidden");
            // Scroll to result
            analysisContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            statusText.innerHTML = `<div class="loader"></div> ${msg}`;
            statusText.className = "text-primary font-medium flex items-center";
            resultContent.textContent = ""; // Clear previous result
        }

        function showError(msg) {
            statusText.innerHTML = `<span class="material-symbols-outlined text-red-500 mr-1">error</span> Error`;
            resultContent.innerHTML = `<span class="text-red-500">${msg}</span>`;
        }

        // --- 4. AI Analysis ---
        async function analyzeImage(imageFile) {
            statusText.innerHTML = `<div class="loader"></div> Analyzing with AgroAI...`;

            try {
                const base64 = await toBase64(imageFile);

                const body = {
                    model: "openai/gpt-4o-mini",
                    messages: [
                       {
  "role": "system",
  "content": "You are a plant-health expert for Indian farmers. Your tasks: 1. Identify the plant as accurately as possible (never reply 'Unknown'; give the closest possible match). 2. Detect diseases, pests, or nutrient issues. 3. Provide clear organic and chemical treatments. Keep answers simple and accurate.\n\nOutput format:\n\n**Plant:** [Most likely name]\n**Status:** [Healthy / Problem Detected]\n**Symptoms:** [Short details]\n**Treatment:**\n- **Organic:** [Steps]\n- **Chemical:** [Steps + safe use]"
}
,
                        {
                            role: "user",
                            content: [
                                { type: "text", text: "Diagnose this plant." },
                                { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64}` } }
                            ]
                        }
                    ]
                };

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "Plant Doctor"
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);
                
                const answer = data.choices[0].message.content;
                
                // Success UI
                statusText.className = "text-green-600 font-bold flex items-center";
                statusText.innerHTML = `<span class="material-symbols-outlined mr-1">check_circle</span> Diagnosis Complete`;
                resultContent.innerHTML = answer.replace(/\n/g, "<br>");

            } catch (err) {
                showError(err.message);
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(",")[1]);
                reader.onerror = reject;
            });
        }
    </script>
</body>
