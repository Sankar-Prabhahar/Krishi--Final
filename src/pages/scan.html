<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan Plant - Farm Dashboard</title>
    <!-- Auth Script -->
    <script src="js/auth.js"></script>
    <!-- Tailwind & Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#17cf17",
                        "primary-dark": "#12a312",
                        "bg-light": "#f6f8f6",
                        "bg-dark": "#112111",
                        "card-light": "#ffffff",
                        "card-dark": "rgba(255, 255, 255, 0.05)"
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <style>
        body {
            min-height: 100vh;
        }

        /* Custom loader animation */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #17cf17;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            /* Safari */
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-bg-light dark:bg-bg-dark font-display text-gray-800 dark:text-white transition-colors duration-300">
    <div class="flex flex-col min-h-screen">

        <!-- HEADER -->
        <header
            class="p-4 flex items-center justify-between sticky top-0 z-10 bg-bg-light/90 dark:bg-bg-dark/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
            <h1 class="text-xl font-bold text-primary text-center flex-1">Krishi Mitra</h1>

            <a href="notifications.html">
                <span class="material-symbols-outlined text-bg-dark dark:text-bg-light text-2xl">notifications</span>
            </a>
        </header>

        <!-- MAIN CONTENT -->
        <main class="flex-grow p-4 space-y-6 max-w-3xl mx-auto w-full">

            <!-- Live Stream Card -->
            <div
                class="bg-card-light dark:bg-card-dark rounded-2xl shadow-lg overflow-hidden border border-gray-100 dark:border-gray-800">
                <div class="p-3 bg-primary/10 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span class="material-symbols-outlined text-primary animate-pulse">videocam</span>
                        <h2 class="font-bold text-sm uppercase tracking-wider text-primary-dark dark:text-primary">Live
                            Monitor</h2>
                    </div>
                    <span class="text-xs bg-red-500 text-white px-2 py-0.5 rounded-full">LIVE</span>
                </div>

                <div class="relative aspect-video bg-black flex items-center justify-center group">
                    <!-- Live Camera Stream -->
                    <img src="http://192.168.137.109:8080/?action=stream" alt="Connecting to Camera..."
                        class="w-full h-full object-contain"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">

                    <!-- Error Fallback -->
                    <div class="hidden absolute inset-0 flex-col items-center justify-center text-gray-500">
                        <span class="material-symbols-outlined text-4xl mb-2">no_photography</span>
                        <p class="text-sm">Camera Offline</p>
                    </div>
                </div>
            </div>

            <!-- Action Controls -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="captureAndAnalyze()"
                    class="flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white py-3 px-4 rounded-xl shadow-md transition-all active:scale-95 font-medium">
                    <span class="material-symbols-outlined">shutter_speed</span>
                    <span>Capture</span>
                </button>

                <button onclick="document.getElementById('fileInput').click()"
                    class="flex items-center justify-center gap-2 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 border border-gray-200 dark:border-gray-700 py-3 px-4 rounded-xl shadow-sm transition-all active:scale-95 font-medium">
                    <span class="material-symbols-outlined">upload_file</span>
                    <span>Upload</span>
                </button>
                <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(this)" class="hidden">
            </div>

            <!-- Analysis Section -->
            <div id="analysis-container"
                class="hidden bg-card-light dark:bg-card-dark rounded-2xl shadow-lg p-5 border border-gray-100 dark:border-gray-800">
                <div class="flex gap-4 mb-4 border-b border-gray-100 dark:border-gray-700 pb-4">
                    <img id="preview-image"
                        class="w-24 h-24 object-cover rounded-lg border-2 border-gray-200 dark:border-gray-600">
                    <div class="flex-1">
                        <h3 class="font-bold text-lg">Analysis Result</h3>
                        <p id="status-text" class="text-sm text-gray-500 dark:text-gray-400 mt-1">Processing image...
                        </p>
                    </div>
                </div>

                <div id="result-content"
                    class="prose dark:prose-invert max-w-none text-sm leading-relaxed whitespace-pre-wrap"></div>
            </div>

        </main>

    </div>

    <!-- LOGIC -->
    <script>
        // Google Gemini API Configuration
        const GEMINI_API_KEY = "AIzaSyCeIlbmlGwpR0wEWsF-bwXLhO_0nD5rEcg";
        const GEMINI_API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";

        // Camera Configuration (Direct Connection)
        const CAM_IP = "10.145.110.145:8080";
        const SNAPSHOT_URL = `http://${CAM_IP}/?action=snapshot`;

        const analysisContainer = document.getElementById("analysis-container");
        const resultContent = document.getElementById("result-content");
        const statusText = document.getElementById("status-text");
        const previewImg = document.getElementById("preview-image");

        const SYSTEM_PROMPT = `You are a plant-health expert for Indian farmers. Your tasks: 
1. Identify the plant as accurately as possible (never reply 'Unknown'; give the closest possible match). 
2. Detect diseases, pests, or nutrient issues. 
3. Provide clear organic and chemical treatments. Keep answers simple and accurate.

Output format:

**Plant:** [Most likely name]
**Status:** [Healthy / Problem Detected]
**Symptoms:** [Short details]
**Treatment:**
- **Organic:** [Steps]
- **Chemical:** [Steps + safe use]`;

        // --- 1. Capture from Camera (Direct) ---
        async function captureAndAnalyze() {
            showAnalysisUI("Connecting to camera...");

            try {
                // Determine the snapshot URL with timestamp to avoid caching
                const imageUrl = `${SNAPSHOT_URL}&t=${new Date().getTime()}`;

                // Show Image
                previewImg.src = imageUrl;

                statusText.textContent = "Downloading frame...";

                // Fetch the image as a blob directly from the camera
                // Note: This requires the camera server to support CORS or be same-origin
                const imageRes = await fetch(imageUrl);

                if (!imageRes.ok) {
                    throw new Error("Failed to fetch image from camera");
                }

                const imageBlob = await imageRes.blob();

                analyzeImage(imageBlob);

            } catch (err) {
                console.error(err);
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    showError("CORS Error: Camera blocked access. Try uploading an image instead.");
                } else {
                    showError("Camera Error: " + err.message);
                }
            }
        }

        // --- 2. Upload from File ---
        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                previewImg.src = URL.createObjectURL(file);
                showAnalysisUI("Preparing image...");
                analyzeImage(file);
            }
        }

        // --- 3. UI Helpers ---
        function showAnalysisUI(msg) {
            analysisContainer.classList.remove("hidden");
            // Scroll to result
            analysisContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

            statusText.innerHTML = `<div class="loader"></div> ${msg}`;
            statusText.className = "text-primary font-medium flex items-center";
            resultContent.textContent = ""; // Clear previous result
        }

        function showError(msg) {
            statusText.innerHTML = `<span class="material-symbols-outlined text-red-500 mr-1">error</span> Error`;
            resultContent.innerHTML = `<span class="text-red-500">${msg}</span>`;
        }

        // --- 4. AI Analysis (Google Gemini) ---
        async function analyzeImage(imageFile) {
            statusText.innerHTML = `<div class="loader"></div> Analyzing with Gemini AI...`;

            try {
                const base64Data = await toBase64(imageFile);

                // Construct Gemini Payload
                const payload = {
                    contents: [{
                        parts: [
                            { text: SYSTEM_PROMPT + "\n\nDiagnose this plant." },
                            {
                                inline_data: {
                                    mime_type: imageFile.type || "image/jpeg",
                                    data: base64Data
                                }
                            }
                        ]
                    }]
                };

                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message || "AI Analysis failed");
                }

                // Gemini 1.5 response structure
                const answer = data.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!answer) {
                    throw new Error("No response from AI");
                }

                // Success UI
                statusText.className = "text-green-600 font-bold flex items-center";
                statusText.innerHTML = `<span class="material-symbols-outlined mr-1">check_circle</span> Diagnosis Complete`;

                // Format markdown-like bold text to HTML bold
                const formattedAnswer = answer
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold **text**
                    .replace(/\n/g, "<br>"); // Newlines

                resultContent.innerHTML = formattedAnswer;

            } catch (err) {
                console.error("Gemini Error:", err);
                showError(err.message);
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(",")[1]);
                reader.onerror = reject;
            });
        }
    </script>
</body>


</html>
